{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="bg-white bg-opacity-75 backdrop-blur rounded shadow p-4 animate__animated animate__fadeIn">
    <h2 class="mb-3 text-danger">¿Eliminar notificación?</h2>
    <p><strong>{{ object.title }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'notifications_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
