{% extends "base.html" %}
{% block title %}Solicitud de Reembolso{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if refund %}Editar{% else %}Nueva{% endif %} solicitud</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'my_refund_requests' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
