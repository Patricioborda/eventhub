{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Eliminar Ubicación</h1>
    <p>¿Estás seguro de que deseas eliminar la ubicación <strong>{{ venue.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'venue_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
