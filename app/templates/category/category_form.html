{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if category.id %}
                    Editar Categoría
                {% else %}
                    Crear Categoría
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form action="{% if category.id %}{% url 'category_edit' category.id %}{% else %}{% url 'category_form' %}{% endif %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="name" class="form-label">Nombre</label>
                                <input class="form-control" id="name" type="text" name="name" value="{{ category.name|default:'' }}" required />
                            </div>

                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" name="description" rows="4">{{ category.description|default:'' }}</textarea>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if category.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Activo</label>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary">
                                    {% if category.id %}
                                        Editar Categoría
                                    {% else %}
                                        Crear Categoría
                                    {% endif %}
                                </button>
                                <a href="{% url 'categories' %}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
