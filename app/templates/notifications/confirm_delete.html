{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="form-notif text-center">

    <h2 class="mb-3 text-danger">¿Eliminar notificación?</h2>
    <p class="lead"><strong>{{ object.title }}</strong></p>

    <form method="post" class="d-flex flex-column flex-md-row gap-2 justify-content-center">
      {% csrf_token %}
      <button class="btn btn-notif btn-notif-danger" type="submit">
        Sí, eliminar
      </button>
      <a href="{% url 'notifications_list' %}" class="btn btn-notif btn-notif-outline">
        Cancelar
      </a>
    </form>

  </div>
</div>
{% endblock %}
