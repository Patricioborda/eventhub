{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if event.id %}
                Editar evento
                {% else %}
                Crear evento
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form action="{% url 'event_form' %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título del Evento</label>
                                <input class="form-control" id="title" required="" type="text" value="{{ event.title }}"
                                    name="title" />
                            </div>
                            <!-- Acá se agrega el campo para la ubicación del evento -->
                            <div>
                                <label for="venue" class="form-label">Ubicación</label>
                                <div class="d-flex align-items-center">
                                    <select name="venue" id="venue" class="form-select me-2" required>
                                        <option value="">Seleccionar una ubicación</option>
                                        {% for venue in venues %}
                                        <option value="{{ venue.id }}" {% if event.venue and event.venue.id == venue.id %}selected{% endif %}>
                                            {{ venue.name }} - {{ venue.city }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#venueModal">
                                        Nueva Ubicación
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" name="description" rows="4"
                                    required="">{{ event.description }}</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Fecha</label>
                                    <input class="form-control" id="date" required="" type="date"
                                        value="{{ event.scheduled_at|date:'Y-m-d'}}" name="date" />
                                </div>
                                <div class="col-md-6">
                                    <label for="time" class="form-label">Hora</label>
                                    <input class="form-control" id="time" required="" type="time"
                                        value="{{ event.scheduled_at|date:'g:i'}}" name="time" />
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Crear Evento</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Separo la estructura del modal al cargar una nueva ubicacion -->
<div class="modal fade" id="venueModal" tabindex="-1" aria-labelledby="venueModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="venueModalLabel">Nueva Ubicación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="venueForm" method="POST" action="{% url 'venue_form' %}">
                    {% csrf_token %}
                    <div class="vstack gap-3">
                        <div>
                            <label for="name" class="form-label">Nombre</label>
                            <input class="form-control" id="name" required type="text" name="name">
                        </div>
                        <div>
                            <label for="address" class="form-label">Dirección</label>
                            <input class="form-control" id="address" required type="text" name="address">
                        </div>
                        <div>
                            <label for="city" class="form-label">Ciudad</label>
                            <input class="form-control" id="city" required type="text" name="city">
                        </div>
                        <div>
                            <label for="capacity" class="form-label">Capacidad</label>
                            <input class="form-control" id="capacity" required type="number" name="capacity">
                        </div>
                        <div>
                            <label for="contact" class="form-label">Contacto</label>
                            <input class="form-control" id="contact" required type="text" name="contact">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Guardar Ubicación</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
