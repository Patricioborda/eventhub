{% extends 'base.html' %}

{% block content %}
<div class="containerTickets mt-4">
  <h2 class="mb-3">Listado de Tickets</h2>
  <ul class="list-group">
    {% for ticket in tickets %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ ticket }}  <!-- Aquí puedes personalizar lo que se muestra, si solo quieres mostrar el título de evento o el tipo de ticket -->
        <span>
          <a href="{% url 'ticket_delete' ticket.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">No hay tickets aún.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
