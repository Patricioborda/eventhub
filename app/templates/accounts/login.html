{% extends "base.html" %}
{% load static %}{% load navbar_link %}

{% block content %}
<!-- vídeo en background -->
<video id="bg-video" autoplay loop muted playsinline>
  <source src="{% static 'video/fondoLoginRegistro.webm' %}" type="video/mp4">
</video>

<div class="containerLogin py-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-11">
      <div class="card auth-card shadow-sm p-4">
        <div class="card-body text-center">
          <a class="navbar-brand mb-2" href="/">
            <img src="{% static 'img/logo2.png' %}" width="130" height="70" alt="EventHub">
          </a>
          <h2 class="iniciarSesion mt-4 mb-4">Iniciar sesión</h2>

          <form method="POST" class="vstack gap-3">
            {% csrf_token %}
            <div>
              <label for="username" class="form-label">Usuario</label>
              <input id="username" name="username" type="text"
                     class="form-control" placeholder="Ingresá tu usuario">
            </div>

            <div>
              <label for="password" class="form-label">Contraseña</label>
              <input id="password" name="password" type="password"
                     class="form-control" placeholder="Ingresá tu contraseña">
            </div>

            {% if error %}
              <p class="text-danger mt-1">{{ error }}</p>
            {% endif %}

            <button class="btn btn-eventhub w-100 mt-2" type="submit">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
