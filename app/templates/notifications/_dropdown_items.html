{% load static %}
{% for n in notifs %}
  <li>
    <a class="notif-item dropdown-item {% if not n.is_read %}unread{% endif %}"
       href="{% url 'notifications_read' n.pk %}">
       {{ n.title|truncatechars:40 }}
    </a>
  </li>
{% empty %}
  <li><span class="dropdown-item empty">Sin notificaciones</span></li>
{% endfor %}

<li><hr class="dropdown-divider"></li>
<li>
  <a class="dropdown-item footer-link"
     href="{% url 'notifications_list' %}">
     + Panel de notificaciones
  </a>
</li>
